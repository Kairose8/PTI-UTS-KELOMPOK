                    <select name="incomeTypeList" id="incomeTypeList">

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const user = localStorage.getItem('username');
                const usernameField = document.getElementById('loggedInUser');
                if (user) {
                    usernameField.textContent = 'Hello, ' + user + '!';

                    usernameField.textContent = 'Hello, User!';
                }   
        
                const dataIncome = document.getElementById('formIncome');
                    dataIncome.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const namaIncome = document.getElementById('incomeNama').value;
                    const nominalIncome = document.getElementById('incomeNominal').value;
                    const tipeIncome = document.getElementById('incomeTypeList').value;
                    if (namaIncome === ' ') {
                        alert('Tulis jenis income');
                    } else  if (nominalIncome === ' ') {
                        alert('Tulis jenis income');
                    } else {
                        localStorage.setItem('namaIncome', namaIncome);        
                        localStorage.setItem('nominalIncome', nominalIncome);  
                        
                        window.location.href = 'main.html';
                    }
                });
            });

        </script>
